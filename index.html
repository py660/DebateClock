<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    :root {
        --barcolor: #ff8888;
        --percent: 50%;
    }
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Roboto", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
    }
    .wrapper { /* Useless IMO */
        height: 100%;
    }
    .main {
        height: 100%;
        font-size: 15em;
        font-weight: 800;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .main.paused {
        color: grey;
    }
    .header {
        text-align: center;
        position: absolute;
        top: 0;
        width: 100%;
        background: linear-gradient(to right, var(--barcolor) var(--percent), white calc(100% - var(--percent)));
    }
    .header p {
        font-size: 2em;
        font-weight: 800;
        margin: 15px;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    .footer span {
        display: inline-block;
        border: solid 2px black;
        padding: 5px;
        font-size: 2em;
        width: 70px;
        margin: 0 5px 10px;
        cursor: pointer;
    }
</style>
<div class="wrapper">
    <div id="hud" class="header">
        <p>#<span id="number">1</span> - <span id="status">PROTECTED TIME - PAUSED</span></p>
    </div>
    <div id="clock" class="main paused">
        <p>3:30</p>
    </div>
    <div id="menu" class="footer">
        <span>1 Gov</span>
        <span>2 Opp</span>
        <span>3 Gov</span>
        <span>4 Opp</span>
        <span>5 Opp</span>
        <span>6 Gov</span>
    </div>
</div>
<script type="text/typescript" src="script.ts"></script>
<script src="https://unpkg.com/typescript/lib/typescript.js"></script>
<script src="https://raw.githack.com/basarat/typescript-script/master/transpiler.js"></script>
